<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CV Saya</title>
	<link rel="stylesheet" href="cv.css" />
</head>
<body>
	<div class="CV-KU">

		<div class="profil-cv">
			<img src="fotoku.png" class="foto-profil" width="100px" height="80px" />

				<h3 class="kontak&resume-ku">Kontak Resume</h3>
				coba perubahan
				</div>
				
		</div>
		<!-- PROFIL DIRI SELESAI -->


		<!-- ISI PROFIL -->

		<div class="ISI-KU">

				<label for="nama-saya">Nama</label><br>

		<!-- ISI PROFIL SELESAI -->

		</div>
